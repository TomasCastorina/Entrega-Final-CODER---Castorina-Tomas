    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/estilo.css">
   
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary bg-info-subtle text-emphasis-info">
            <div class="container-fluid menuItem">
                <div class="navbar-brand">
                    <img src="../img/logoSinFondo.png" width="190" height="auto" alt="Logo Maymay">
                </div>
                <div class="navbar-text menuBtn">
                    <a class="btn btn-outline-info btn_item" href="../index.html">Inicio</a>
                    <a class="btn btn-outline-info btn_item" href="./quienesSomos.html">¿Quienes somos?</a>
                    <a class="btn btn-outline-info btn_item" href="./productos.html">Productos</a>
                    <a class="btn btn-outline-info btn_item" href="./preguntasFrecuentes.html">Preguntas Frecuentes</a>
                    <a class="btn btn-outline-info btn_item" href="./contactos.html">Contactos</a>
                </div>
            </div>
        </nav>
    </header>
    <section class="cuestionario">
		<article>
			<h1>Contactese con Nosotros:</h1>
			
			<form action="#">
                <label class="mt-3" for="nombre">Nombre:
				    <input type="text" placeholder="Nombre"><br>
                </label>
				<label for="mail" class="mt-3">Mail:
					<input type="text" name="mail" placeholder="Mail">
				</label><br>
				
				<textarea class="mt-4 w-100" cols="60" rows="10" placeholder="Deja tu comentario"></textarea><br>
				
				<button class="btn btn-primary pb-2 mt-3">Enviar</button>
			</form>
			
		</article>
    </section>
    <section class="redes">
        <h2>También pueden encontrarnos <br>
             en nuestras redes sociales:</h2><br>

            <img src="../img/fb.png" alt="" width="100px" height="auto">
            <img src="../img/ig.png" alt="" width="100px" height="auto">
            <img src="../img/tw.png" alt="" width="100px" height="auto">
            <img src="../img/wp.png" alt="" width="100px" height="auto">
            
    </section>




    <footer class="bg-info-subtle text-emphasis-info">
        <div class="footRedes">
            <h4>Pueden seguirnos en nuestras redes sociales:</h4>
            <i class="bi bi-facebook"></i>
            <i class="bi bi-instagram"></i>
            <i class="bi bi-twitter"></i>

        </div>
        <div class="footCelu">

            <img class="descargaCelu rounded" src="../img/iphone.png" alt="Descargar app para Iphone">
